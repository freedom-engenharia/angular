<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info"><span id="logo1">Freedom</span><span id="logo2">-Home</span></h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input #email type="text" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input #senha type="text" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <br>
                                <input type="submit" class="btn btn-info btn-md" value="Entrar" (click)="onSubmit(email.value, senha.value)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
